

{% block content %}
<div class="signup-container">
    <div class="signup-card">
        <h2 class="signup-title">Inscription</h2>
        <form method="post" class="signup-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.password1.label_tag }}
                {{ form.password1 }}
            </div>
            <div class="form-group">
                {{ form.password2.label_tag }}
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary signup-button">
                <i class="fas fa-user-plus me-2"></i>S'inscrire
            </button>
        </form>
        <p class="login-link">Déjà un compte ? <a href="{% url 'login' %}">Se connecter</a></p>
    </div>
</div>

<!-- Styles CSS -->
<style>
    /* Conteneur principal */
    .signup-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Prend toute la hauteur de l'écran */
        background-color: #f8f9fa; /* Fond clair */
    }

    /* Carte d'inscription */
    .signup-card {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    /* Titre */
    .signup-title {
        font-size: 2rem;
        color: #007bff; /* Couleur bleue */
        margin-bottom: 20px;
    }

    /* Formulaire */
    .signup-form {
        text-align: left;
    }

    /* Groupe de formulaire */
    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
        color: #333;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }

    /* Bouton d'inscription */
    .signup-button {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .signup-button:hover {
        background-color: #0056b3; /* Bleu plus foncé au survol */
    }

    /* Lien de connexion */
    .login-link {
        margin-top: 20px;
        font-size: 1rem;
        color: #333;
    }

    .login-link a {
        color: #007bff;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
