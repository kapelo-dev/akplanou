{% extends "gestion/base.html" %}
{% load static %}

{% block title %}Modifier un livre{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Modifier un livre</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="titre">Titre:</label>
            <input type="text" id="titre" name="titre" class="form-control" value="{{ form.titre.value }}" required>
        </div>
        <div class="form-group">
            <label for="auteur">Auteur:</label>
            <input type="text" id="auteur" name="auteur" class="form-control" value="{{ form.auteur.value }}" required>
        </div>
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" class="form-control" value="{{ form.isbn.value }}" required>
        </div>
        <div class="form-group">
            <label for="edition">Ã‰dition:</label>
            <input type="text" id="edition" name="edition" class="form-control" value="{{ form.edition.value }}" required>
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" class="form-control" value="{{ form.genre.value }}" required>
        </div>
        <div class="form-group">
            <label for="couverture">Couverture:</label>
            <input type="file" id="couverture" name="couverture" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <button type="button" class="btn btn-secondary" onclick="history.back();">Annuler</button>
    </form>
</div>
{% endblock %}
