

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h2 class="login-title">Connexion</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary login-button">
                <i class="fas fa-sign-in-alt me-2"></i>Se connecter
            </button>
        </form>
        <p class="signup-link">Pas encore de compte ? <a href="{% url 'signup' %}">S'inscrire</a></p>
    </div>
</div>

<!-- Styles CSS -->
<style>
    /* Conteneur principal */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Prend toute la hauteur de l'écran */
        background-color: #f8f9fa; /* Fond clair */
    }

    /* Carte de connexion */
    .login-card {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    /* Titre */
    .login-title {
        font-size: 2rem;
        color: #007bff; /* Couleur bleue */
        margin-bottom: 20px;
    }

    /* Formulaire */
    .login-form {
        text-align: left;
    }

    /* Groupe de formulaire */
    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
        color: #333;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }

    /* Bouton de connexion */
    .login-button {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .login-button:hover {
        background-color: #0056b3; /* Bleu plus foncé au survol */
    }

    /* Lien d'inscription */
    .signup-link {
        margin-top: 20px;
        font-size: 1rem;
        color: #333;
    }

    .signup-link a {
        color: #007bff;
        text-decoration: none;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
