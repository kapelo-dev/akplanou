{% extends "gestion/base.html" %}

{% block title %}Modifier un abonnement{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Modifier un abonnement</h1>

    <!-- Messages de succès ou d'erreur -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" id="abonnementForm">
        {% csrf_token %}
        <div class="form-group">
            <label for="libelle">Libellé:</label>
            <input type="text" id="libelle" name="libelle" class="form-control" value="{{ abonnement.libelle }}" required>
        </div>
        <div class="form-group">
            <label for="cout">Coût:</label>
            <input type="number" id="cout" name="cout" class="form-control" step="0.01" value="{{ abonnement.cout }}" required>
        </div>
        <div class="form-group">
            <label for="max_livres">Nombre maximum de livres:</label>
            <input type="number" id="max_livres" name="max_livres" class="form-control" value="{{ abonnement.max_livres }}" required>
        </div>
        <div class="form-group">
            <label for="max_jours">Nombre maximum de jours:</label>
            <input type="number" id="max_jours" name="max_jours" class="form-control" value="{{ abonnement.max_jours }}" required>
        </div>
        <div class="form-group">
            <label for="duree">Durée de l'abonnement (jours):</label>
            <input type="number" id="duree" name="duree" class="form-control" value="{{ abonnement.duree }}" required>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <button type="button" class="btn btn-secondary" onclick="history.back();">Annuler</button>
    </form>
</div>

<!-- Script pour confirmer l'enregistrement -->
<script>
document.getElementById('abonnementForm').onsubmit = function(event) {
    if (!confirm("Êtes-vous sûr de vouloir enregistrer les modifications ?")) {
        event.preventDefault(); // Annule la soumission du formulaire
    }
};
</script>
{% endblock %}
