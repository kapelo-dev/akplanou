{% extends "gestion/base.html" %}

{% block title %}Modifier un emprunt{% endblock %}

{% block content %}
<div class="container mt-4">
    <a href="javascript:history.back()" class="btn btn-link mb-3">
        <i class="fas fa-arrow-left fa-2x border border-white p-2 rounded"></i>
    </a>
    <h1 class="mb-4">Modifier l'emprunt {{ emprunt.id }}</h1>

    <!-- Messages de succès ou d'erreur -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" id="empruntForm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <button type="button" class="btn btn-secondary" onclick="history.back();">Annuler</button>
    </form>
</div>

<!-- Script pour confirmer l'enregistrement -->
<script>
document.getElementById('empruntForm').onsubmit = function(event) {
    if (!confirm("Êtes-vous sûr de vouloir enregistrer les modifications ?")) {
        event.preventDefault(); // Annule la soumission du formulaire
    }
};
</script>
{% endblock %}
